<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J16MakeObject01.html</title>

    <script>
        /*
        객체 선언 방법2
            : 리터럴 표기법을 이용하여 선언한다.
            리터럴 표기법은 정규화되지 않은 방법처럼 보일 수 있으나
            표현은 간소화되고, 웹브라우저의 해석 속도는 더 빨라지는 
            장점이 있다.
        */
        var account = {
            // 멤버변수 정의
            owner : "홍길동",
            code : "12345-67-899",
            balance : 100000,
        
            // 멤버메소드 정의
            inquiry : function(){ // 잔고확인
                return this.balance;
            },
            deposit : function(money){ // 입금처리
                return this.balance += money;
            } ,
            withdraw : function(money){ // 출금처리
                return this.balance -= money;
                return money;
            }
        };
        
    </script>

</head>
<body>

    <h2>리터럴 표기법으로 사용자 객체 만들기</h2>
    <script>
        // 멤버변수 출력
        document.write("account객체 => <br>");
        document.write("소유자 : "+account.owner+" , ");
        document.write("계좌번호 : "+account.code+" , ");
        document.write("잔액 : "+account.balance+"<br>");

        // 멤버메소드 호출
        account.deposit(9000);
        document.write("9000원 입금 후 잔액 : "+account.inquiry() +"<br>");
        account.withdraw(20000);
        document.write("20000원 출금 후 잔액 : "+account.inquiry() +"<br>");


    </script>

</body>
</html>
