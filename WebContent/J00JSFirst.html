<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>J00JSFirst.html</title>

	<script type="text/javascript">
		var number;
		alert("number="+number);
		if (number==undefined) {
			alert("타입이 정의되지 않음")
		}
		else{
			alert("타입이 정의됨")
		}
		number = 10;
		console.log("number",number);

		if(number==undefined){
			console.log("타입이 정의되지 않음");
		}else{
			console.log("타입이 정의됨",typeof(number));
		}	
	</script>


</head>
<body>
	<h2>자바스크립트 첫번째 예제</h2>
	alert() : 자바스크립트의 기본 함수로 경고창을 띄워줍니다.

	<script>
		alert('script태그는 body영역에 쓸수도 있습니다.');
		console.log("개발자 도구의 console에서 확인가능",number);
	</script>


</body>
</html>
